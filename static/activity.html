<!DOCTYPE html>
<html>
<head>
  <title>Activities &mdash; Fitbit Completer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <link href="reset.css" rel="stylesheet" type="text/css">
  <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div id="container">
    <div id="header" class="box">
      <img src="fitbit.png" alt="Fitbit" /> Completer
    </div>

    <div id="summary" class="content box">
      <p>
        You currently have
        <span id="actualCalories"></span>
        calories toward your goal of
        <span id="caloriesGoal"></span>
        calories today. You have
        <span id="remainingCalories"></span>
        calories remaining today.
      </p>
    </div>

    <ul id="suggestions" class="content box">

    </div>

    <div id="footer">
      <div class="tab"><a href="signedin.html">Home</a></div>
      <div class="tab"><a href="steps.html">Steps</a></div>
      <div class="tab"><a href="calories.html">Calories</a></div>
      <div id="current-page" class="tab"><a href="activity.html">Activity</a></div>
    </div>
  </div>

  <script src="jquery-1.9.0.js"></script>
  <script src="addTappableJQPlugin.js"></script>
  <script>
  var g = {};

  window.onload = function() {
    addTappableJQPlugin(); // TODO: Don't need?

    $.ajax({
      type: "get",
      url: "get-fitbit-weight",
      data: {
        accessToken: localStorage["fitbitCompleter" + "AccessToken"],
        accessTokenSecret: localStorage["fitbitCompleter" + "AccessTokenSecret"]
      },
      success: function(response) {
        if (response.success) {
          localStorage["fitbitCompleter" + "weight"] = response.weight;
        } else {
          console.log("ERROR");
        }
      }
    });

    $.ajax({
      type: "get",
      url: "get-fitbit-data",
      data: {
        accessToken: localStorage["fitbitCompleter" + "AccessToken"],
        accessTokenSecret: localStorage["fitbitCompleter" + "AccessTokenSecret"]
      },
      success: function(response) {
        if (response.success) {
          g.caloriesGoal = response.caloriesGoal;
          g.actualCalories = response.actualCalories;
        } else {
          console.log("ERROR");
          g.caloriesGoal = 2000;
          g.actualCalories = 200;
        }
        displayCalorieData();
      }
    });

    $.ajax({
      type: "get",
      url: "/get-fitbit-exercises",
      data: {
        accessToken: localStorage["fitbitCompleter" + "AccessToken"],
        accessTokenSecret: localStorage["fitbitCompleter" + "AccessTokenSecret"],
      },
      success: function(response) {
        if (response.success) {
          console.log(response);
          g.exercises = response.exercises;
          displayActivities();
          makeSuggestionsHighlightable();
        } else {
          console.log("Error");
        }
      }
    });
  };

  function displayCalorieData() {
    var cActSpan = $("#actualCalories");
    var cGoalSpan = $("#caloriesGoal");
    var cRemSpan = $("#remainingCalories");
    g.caloriesTarget = g.caloriesGoal - g.actualCalories;

    if (g.caloriesTarget > 0) {
      cActSpan.html(g.actualCalories);
      cGoalSpan.html(g.caloriesGoal);
      cRemSpan.html(g.caloriesTarget);
    } else {
      $("#summary").html("You've achieved your calorie goal for the day! If you're still feeling up for more, try some of these exercises.");
    }
  }

  function displayActivities() {
    var activitySuggestions = $("#suggestions");
    var newSuggestion;
    var sortedActivities = g.exercises.sort(function(a, b) {
      var adiff = Math.abs((a.mets * 60) - (- g.caloriesTarget));
      var bdiff = Math.abs((b.mets * 60) - (- g.caloriesTarget));
      return adiff - bdiff;
    });

    var nEntries = Math.min(sortedActivities.length, 5); // TODO MAKE A CONSTANT
    var i;

    for (i = 0; i < nEntries; i++) {
      newSuggestion = $("<li>").addClass("suggestion");
      newSuggestion.html(
        sortedActivities[i].name + ", "  + (sortedActivities[i].mets * 60) + " Calories per hour"
      );
      activitySuggestions.append(newSuggestion);
    }
  }

  function makeSuggestionsHighlightable() {
    $.each($(".suggestion"), function (index, suggestion) {
      var onTap = function() { }; // TODO
      var onLong = function() { }; // TODO
      ($(suggestion)).onButtonTap(onTap, onLong);
    });
  }
  </script>
</body>
</html>
