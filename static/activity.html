<!DOCTYPE html>
<html>
<head>
  <title>Activities &mdash; Fitbit Completer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <link href="reset.css" rel="stylesheet" type="text/css">
  <link href="style.css" rel="stylesheet" type="text/css">
  <link href="loadAnimation.css" rel="stylesheet" type="text/css">
  <link href='http://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>
</head>
<body>
  <div id="wrapper">
  <!-- <div id="container"> -->
      <div id="header" class="box">
        <a id="home" href="/signedin.html"><img id="logo" src="fitbit.png" alt="Fitbit" /> Completer</a>
      </div>

      <div id="bodyid">   
        <div id="summary" class="content box">
        </div>
         
        <ul id="suggestions" class="content box">
        </ul>   
      </div>  

      <div id="footer">
        <div class="tab home">
          <a href="signedin.html"><div class="tabtext">Home</div></a>
        </div>
        <div class="tab steps">
          <a href="steps.html"><div class="tabtext">Steps</div></a>
        </div>
        <div class="tab calories">
          <a href="calories.html"><div class="tabtext">Food</div></a>
        </div>
        <div id="current-page" class="tab activity">
          <a href="activity.html"><div class="tabtext">Activity</div></a>
        </div>
        <div class="tab logout" id="logout">
          <a href="javascript:popupLogout()"><div class="tabtext">Logout</div></a>
        </div>
      </div>
  <!--   </div> -->
  </div>  

  <script src="jquery-1.9.0.js"></script>
  <script src="addTappableJQPlugin.js"></script>
  <script src="handlebars.js"></script>
  <script src="initializationCode.js"></script>

  <script id="loading-template" type="text/x-handlebars-template">
    <div id="loading" class="box">
      Loading...
      <div id="load-error">

      </div>
    </div>
  </script>

  <script id="summary-template" type="text/x-handlebars-template">
    <p>
      Your net calories for the day is currently {{actualCalories}}, {{remainingCalories}} above
      your goal of {{caloriesGoal}}. Get some exercise in to get closer to your goal?
    </p>
  </script>

  <script id="logout-template" type="text/x-handlebars-template">
    <div id="overlay" class="box">
      Do you really want to log out?
      <form action="" id="logout-form">
        <button type="submit" formaction="javascript:logout()">Yes</button>
        <button type="submit" formaction="javascript:closeLogoutPopup()">No</button>
      </form>

      <div id="close-overlay">X</div>
    </div>
  </script>

  <script id="activity-list-template" type="text/x-handlebars-template">
    {{#each activities}}
      <li class="suggestion" data-name="{{name}}" data-calories="{{calories}}" data-id="{{id}}">
        <span id="name">{{name}}</span>,
        <span id="calories">{{calories}}</span>
        calories per hour
      </li>
    {{/each}}
  </script>

  <script id="suggestion-overlay-template" type="text/x-handlebars-template">
    <div id="overlay" class="box" data-id="{{id}}">
      <p id="exercise-name">{{exercise_name}}</p>

      <hr />

      <p class="exercise-info">
        This exercise burns {{calories_per_hour}} every hour.
      </p>

      <p class="exercise-info">
        Do this exercise for {{time_needed}} minutes to reach your net calorie goal.
      </p>

      <hr />

      <p class="exercise-info">Log time spent on {{exercise_name}}:

      <form id="log-activity" action="javascript:logActivity()">
        <p class="form-field-description">Start Time (HH:mm)</p>
          <input type="text" id="start-time" value="{{current_time}}" />
        <p class="form-field-description">Duration (minutes)</p>
          <input type="text" id="duration" value="{{time_needed}}" />
        <input type="submit" value="Log Activity">

      </form> <!-- TODO: make start time current time, duration default 1 hour -->
        
      <div id="close-overlay">X</div>
    </div>
  </script>

  <script>
  var g = {};

  var isValidStartTime = function(startTime) {
    var chars = startTime.split("");
    var hours = startTime.substring(0, 2);
    var minutes = startTime.substring(3, 5);

    return (0 <= chars[0] && chars[0] <= 2)
        && (0 <= chars[1] && chars[1] <= 9)
        && (chars[2] === ":")
        && (0 <= chars[3] && chars[3] <= 5)
        && (0 <= chars[4] && chars[4] <= 9)
        && (0 <= hours && hours <= 23)
        && (0 <= minutes && minutes <= 59)
        && chars.length === 5;
  };

  var isValidDuration = function(duration) {
    return duration >= 0;
  }

  var logActivity = function() {
    var startTime = $("#start-time").val();
    var duration = $("#duration").val();
    var activityId = $("#overlay").data("id");

    if (isValidStartTime(startTime) && isValidDuration(duration)) {
      $("#start-time").css("color", "black");
      $("#duration").css("color", "black");

      $.ajax({
        type: "put",
        url: "log-fitbit-exercise",
        data: {
          accessToken: localStorage["fitbitCompleter" + "AccessToken"],
          accessTokenSecret: localStorage["fitbitCompleter" + "AccessTokenSecret"],
          startTime: startTime,
          duration: duration,
          activityId: activityId
        },
        success: function(response) {
          if (response.success) {
            console.log("Success!");
          } else {
            console.log("Failure: ");
            console.log(response.error);
          }
        }
      });
    } else {
      if (!isValidStartTime(startTime)) {
        $("#start-time").css("color", "red");
      } else {
        $("#start-time").css("color", "black");
      }

      if (!isValidDuration(duration)) {
        $("#duration").css("color", "red");
      } else {
        $("#duration").css("color", "black");
      }
    }
  };

  var placeOverlay = function(name, id, calories_per_hour, time_needed) {
    return function() {
      var source = $("#suggestion-overlay-template").html();
      var template = Handlebars.compile(source);
      var now = new Date();
      var hours = now.getHours();
      var hoursString = (hours < 10) ? ("0" + hours) : ("" + hours);
      var minutes = now.getMinutes();
      var minutesString = (minutes < 10) ? ("0" + minutes) : ("" + minutes);
      var timeString = hoursString + ":" + minutesString;
      console.log(timeString);

      var data = {
        exercise_name: name,
        id: id,
        calories_per_hour: calories_per_hour,
        time_needed: time_needed,
        current_time: timeString
      };
      $("body").append(template(data));
      $("#close-overlay").onButtonTap(
        function() { $("#overlay").remove(); },
        function() {}
      );
    }
  }

  window.onload = function() {
    openLoadingPopup();
    if (!checkLogin()) {
      return;
    };

    $.ajax({
      type: "get",
      url: "get-fitbit-weight",
      data: {
        accessToken: localStorage["fitbitCompleter" + "AccessToken"],
        accessTokenSecret: localStorage["fitbitCompleter" + "AccessTokenSecret"]
      },
      success: function(response) {
        if (response.success) {
          localStorage["fitbitCompleter" + "weight"] = response.weight;
        } else {
          console.log("ERROR");
        }

        makeLogoutTappable(); // in initializationCode.js

        $.ajax({
          type: "get",
          url: "get-fitbit-data",
          data: {
            accessToken: localStorage["fitbitCompleter" + "AccessToken"],
            accessTokenSecret: localStorage["fitbitCompleter" + "AccessTokenSecret"]
          },
          success: function(response) {
            if (response.success) {
              g.caloriesGoal = response.caloriesGoal;
              g.actualCalories = response.actualCalories;
            } else {
              console.log("ERROR");
              g.caloriesGoal = 2000;
              g.actualCalories = 200;
            }
            closeLoadingPopup();
            displayCalorieData();

            $.ajax({
              type: "get",
              url: "/get-fitbit-exercises",
              data: {
                accessToken: localStorage["fitbitCompleter" + "AccessToken"],
                accessTokenSecret: localStorage["fitbitCompleter" + "AccessTokenSecret"],
              },
              success: function(response) {
                if (response.success) {
                  g.exercises = response.exercises;
                  displayActivities();
                  makeSuggestionsHighlightable();
                } else {
                  console.log("Error");
                }
              }
            });
          }
        });
      }
    });
  };

  function displayCalorieData() {
    g.remainingCalories = g.caloriesGoal - g.actualCalories;

    if (g.remainingCalories < 0) {
      var source = $("#summary-template").html();
      var template = Handlebars.compile(source);
      var data = {
        actualCalories: g.actualCalories,
        caloriesGoal: g.caloriesGoal,
        remainingCalories: -g.remainingCalories
      };
      $("#summary").html(template(data));
    } else {
      $("#summary").html("You've achieved your calorie goal for the day! If you're still feeling up for more, try some of these exercises.");
    }
  }

  function displayActivities() {
    var activitySuggestions = $("#suggestions");
    var sortedActivities = g.exercises.sort(function(a, b) {
      var adiff = Math.abs((a.mets * 60) - (- g.remainingCalories));
      var bdiff = Math.abs((b.mets * 60) - (- g.remainingCalories));
      return adiff - bdiff;
    });

    var nEntries = Math.min(sortedActivities.length, 5);

    var source = $("#activity-list-template").html();
    var template = Handlebars.compile(source);

    var data = { activities: sortedActivities.slice(0, nEntries) }; 
    var weight = localStorage["fitbitCompleter" + "weight"]
    for (var i = 0; i < data.activities.length; i++) {
      data.activities[i].calories = Math.round(data.activities[i].mets * weight);
    }
    $("#suggestions").html(template(data));
  }

  function makeSuggestionsHighlightable() {
    $.each($(".suggestion"), function (index, suggestion) {
      var time = Math.ceil(-g.remainingCalories * 60 / $(suggestion).data("calories"));
      var onTap = placeOverlay(
        $(suggestion).data("name"),
        $(suggestion).data("id"),
        $(suggestion).data("calories"),
        time
      );
      var onLong = function() { };
      ($(suggestion)).onButtonTap(onTap, onLong);
    });
  }
  </script>
</body>
</html>
