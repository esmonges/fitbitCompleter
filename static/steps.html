<!DOCTYPE html>
<html>
<head>
  <title>Steps &mdash; Fitbit Completer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <link href="reset.css" rel="stylesheet" type="text/css">
  <link href="steps.css" rel="stylesheet" type="text/css">
  
</head>
<body>
  <div id="container">
    <div id="header" class="box">
      Fitbit Completer
    </div>

    <div id="content" class="box">
      <p>
        So far today you have taken
        <span id="actualSteps"></span>
        steps,
        <span id="remainingSteps"></span>
        steps fewer than your goal of
        <span id="goalSteps"></span>
        steps.
      </p>

      <p>
        What would you like to do?
        <form action="javascript:getGeoAndSubmit()">
          <input id="fsvQuery" type="text">
          <input type="submit" value="Find Venues">
        </form>
      </p>

      <ul id="suggestions">

      </ul>

    </div>

    <div id="map-canvas" class="content hiddenMap">

    </div>

    <div id="footer">
      <div class="tab"><a href="signedin.html">Home</a></div>
      <div class="tab"><a href="steps.html">Steps</a></div>
      <div class="tab"><a href="calories.html">Calories</a></div>
      <div class="tab"><a href="activity.html">Activity</a></div>
    </div>
  </div>

  <script src="jquery-1.9.0.js"></script>
  <script src="addTappableJQPlugin.js"></script>
  <script type="text/javascript"
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAtjE9cT2HWJpuf745-cYh7rP_E1CPRE-c&sensor=true"></script>
  <script src="gmapVenueDisplay.js"></script>
  <script src="stepFinder.js" type="text/javascript"></script>
  <script>
  window.onload = function() {
    $.ajax({
      type: "get",
      url: "get-fitbit-data",
      data: {
        accessToken: localStorage["fitbitCompleter" + "AccessToken"],
        accessTokenSecret: localStorage["fitbitCompleter" + "AccessTokenSecret"]
      },
      success: function(response) {
        if (response.success) {
          var goalSteps = response.goalSteps;
          var actualSteps = response.actualSteps;
          var stepsPerMile = response.stepsPerMile;

          localStorage.remainingSteps = goalSteps - actualSteps;
          localStorage.stepsPerMile = stepsPerMile;

          $("#actualSteps").text(actualSteps);
          $("#remainingSteps").text(goalSteps - actualSteps);
          $("#goalSteps").text(goalSteps);
        } else {
          console.log("Received an error from the server:");
          console.log(response.error);
        }
      }
    });
  };
  </script>
</body>
</html>
