<!DOCTYPE html>
<html>
<head>
  <title>Steps &mdash; Fitbit Completer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <link href="reset.css" rel="stylesheet" type="text/css">
  <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div id="container">
    <div id="header" class="box">
      <img src="fitbit.png" alt="Fitbit" /> Completer
    </div>

    <div id="summary" class="content box">
    </div>

    <form action="javascript:getGeoAndSubmit()" class="content box">
      <input id="fsvQuery" type="text">
      <input type="submit" value="Find Venues">
    </form>

    <ul id="suggestions" class="content box">
    </ul>

    <div id="map-canvas" class="content hiddenMap">
    </div>

    <div id="footer">
      <div class="tab"><a href="signedin.html">Home</a></div>
      <div id="current-page" class="tab"><a href="steps.html">Steps</a></div>
      <div class="tab"><a href="calories.html">Calories</a></div>
      <div class="tab"><a href="activity.html">Activity</a></div>
    </div>
  </div>

  <script src="jquery-1.9.0.js"></script>
  <script src="addTappableJQPlugin.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAtjE9cT2HWJpuf745-cYh7rP_E1CPRE-c&sensor=true"></script>
  <script src="gmapVenueDisplay.js"></script>
  <script src="stepFinder.js" type="text/javascript"></script>
  <script src="handlebars.js"></script>

  <script id="summary-template" type="text/x-handlebars-template">
    <p>
      So far today you have taken {{actualSteps}} steps, {{remainingSteps}} steps fewer than your
      goal of {{goalSteps}}. Consider going for a walk somewhere to knock off those remaining steps?
    </p>
  </script>

  <script>
  window.onload = function() {
    $.ajax({
      type: "get",
      url: "get-fitbit-data",
      data: {
        accessToken: localStorage["fitbitCompleter" + "AccessToken"],
        accessTokenSecret: localStorage["fitbitCompleter" + "AccessTokenSecret"]
      },
      success: function(response) {
        if (response.success) {
          var goalSteps = response.goalSteps;
          var actualSteps = response.actualSteps;
          var stepsPerMile = response.stepsPerMile;

          localStorage.remainingSteps = goalSteps - actualSteps;
          localStorage.stepsPerMile = stepsPerMile;

          if (localStorage.remainingSteps > 0) {
            var source = $("#summary-template").html();
            var template = Handlebars.compile(source);
            var data = {
              actualSteps: actualSteps,
              remainingSteps: localStorage.remainingSteps,
              goalSteps: goalSteps
            };
            $("#summary").html(template(data));
         } else {
            $("#summary").html("You've achieved your step goal for the day! If you want to push yourself a little further, we'll suggest some venues that will earn you around another 2000 steps.");
          }
        } else {
          console.log("Received an error from the server:");
          console.log(response.error);
        }
      }
    });
  };
  </script>
</body>
</html>
