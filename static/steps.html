<!DOCTYPE html>
<html>
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link href="reset.css" rel="stylesheet" type="text/css">
    <link href="steps.css" rel="stylesheet" type="text/css">

  <body>
    <div id="container">
      <div id="header" class="box">
        Fitbit Completer
      </div>

      <div id="content" class="box">
        <p>
          So far today you have taken xxxx steps, xxxx steps fewer than your goal of xxxx.
        </p>

        <p>
          Here are some places to walk to in order to get closer to your goal:
        </p>
        <ul id="suggestions">
          <li>Idea #1</li>
          <li>Idea #2</li>
          <li>Idea #3</li>
        </ul>
      </div>

      <div id="footer">
        <div class="tab">Home</div>
        <div class="tab">Steps</div>
        <div class="tab">Food</div>
        <div class="tab">Activity</div>
      </div>
    </div>
