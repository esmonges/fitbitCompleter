<!DOCTYPE html>
<html>
<head>
  <title>Calories &mdash; Fitbit Completer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <link href="reset.css" rel="stylesheet" type="text/css">
  <link href="style.css" rel="stylesheet" type="text/css">
  <link href="loadAnimation.css" rel="stylesheet" type="text/css">
  <link href='http://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>
</head>
<body>
  <div id="container">
    <div id="header" class="box">
      <a id="home" href="/signedin.html"><img src="fitbit.png" alt="Fitbit" /> Completer</a>
    </div>

    <div id="summary" class="content box">
    </div>

    <form action="javascript:searchFoods()" class="content box">
      <div id="foodDesc">What kind of food do you want to eat?</div>
      <input type="text" id="foodQuery">
      <div id="calorieDesc">How many calories do you want to eat per serving?</div>
      <input type="text" id="caloriesDesired">
      <input type="submit" value="Search for foods!">
    </form>

    <ul id="suggestions" class="content box">
    </div>

    <div id="footer">
      <div class="tab home">
        <a href="signedin.html"><div class="tabtext">Home</div></a>
      </div>
      <div class="tab steps">
        <a href="steps.html"><div class="tabtext">Steps</div></a>
      </div>
      <div id="current-page" class="tab calories">
        <a href="calories.html"><div class="tabtext">Food</div></a>
      </div>
      <div class="tab activity">
        <a href="activity.html"><div class="tabtext">Activity</div></a>
      </div>
      <div class="tab logout" id="logout">
        <a href="javascript:popupLogout()"><div class="tabtext">Logout</div></a>
      </div>
    </div>
  </div>

  <script src="jquery-1.9.0.js"></script>
  <script src="addTappableJQPlugin.js"></script>
  <script src="handlebars.js"></script>
  <script src="initializationCode.js"></script>

  <script id="loading-template" type="text/x-handlebars-template">
    <div id="loading" class="box">
      Loading...
      <div id="load-error">

      </div>
    </div>
  </script>

  <script id="logout-template" type="text/x-handlebars-template">
    <div id="overlay" class="box">
      Do you really want to logout?
      <form action="" id="logout-form">
        <button type="submit" formaction="javascript:logout()">Yes</button>
        <button type="submit" formaction="javascript:closeLogoutPopup()">No</button>
      </form>

      <div id="close-overlay">X</div>
    </div>
  </script>

  <script id="summary-template" type="text/x-handlebars-template">
    <p>
      Your net calories for the day is currently {{actualCalories}}, {{remainingCalories}} below
      your goal of {{calorieGoal}}. Have a bite to eat to work your way up to that goal?
    </p>
  </script>

  <script id="food-list-template" type="text/x-handlebars-template">
    {{#each foods}}
    <li class="suggestion"
       data-name="{{name}}"
       data-calories="{{calories}}"
       data-id="{{foodId}}"
       data-unit-name="{{defaultUnit.name}}"
       data-unit-id="{{defaultUnit.id}}"
      >
        {{name}}, Calories per serving: {{calories}}
      </li>
    {{/each}}
  </script>

  <script id="suggestion-overlay-template" type="text/x-handlebars-template">
    <div id="overlay" class="box" data-id="{{id}}" data-unit-id="{{unitId}}">
      <p id="exercise-name">{{food_name}}</p>

      <hr />

      <p class="exercise-info">
        This foods contains {{calories_per_serving}} per serving.
      </p>

      <p class="exercise-info">
        Eat up to {{servings_allowed}} servings to stay under your calorie goal.
      </p>

      <hr />

      <p class="exercise-info">Log servings of {{food_name}} eaten:

      <form id="log-food" action="javascript:logFood()">
        <p class="form-field-description">Servings</p>
          <input type="text" id="servings" value="1" />
          <p class="form-field-description">Meal</p>
          <select id="meal" name="meal">
            <option value="Breakfast">Breakfast</option>
            <option value="Morning Snack">Morning Snack</option>
            <option value="Lunch">Lunch</option>
            <option value="Afternoon Snack">Afternoon Snack</option>
            <option value="Dinner">Dinner</option>
            <option value="Anytime">Anytime</option>
          </select>
        <input type="submit" value="Log Food">
      </form>
        
      <div id="close-overlay">X</div>
    </div>
  </script>

  <script>
  var g = {};

  var logFood = function() {
    var servings = $("#servings").val();
    var mealType = $("#meal").val();
    var foodId = $("#overlay").data("id");
    var unitId = $("#overlay").data("unit-id");
    $.ajax({
      type: "put",
      url: "log-fitbit-food",
      data: {
        accessToken: localStorage["fitbitCompleter" + "AccessToken"],
        accessTokenSecret: localStorage["fitbitCompleter" + "AccessTokenSecret"],
        foodId: foodId,
        amount: servings,
        mealType: mealType,
        unitId: unitId
      },
      success: function(response) {
        if (response.success) {
          console.log("Success!");
        } else {
          console.log("Failure: ");
          console.log(response.error);
        }
      }
    });
  };

  var placeOverlay = function(name, id, calories_per_serving, servings_allowed, unitId) {
    return function() {
      var source = $("#suggestion-overlay-template").html();
      var template = Handlebars.compile(source);
      var data = {
        food_name: name,
        id: id,
        calories_per_serving: calories_per_serving,
        servings_allowed: servings_allowed,
        unitId: unitId
      };
      $("body").append(template(data));
      $("#close-overlay").onButtonTap(
        function() { $("#overlay").remove(); },
        function() {}
      );
    }
  }

  window.onload = function() {
    openLoadingPopup();
    if (!checkLogin()) {
      return;
    };

    $.ajax({
      type: "get",
      url: "get-fitbit-data",
      data: {
        accessToken: localStorage["fitbitCompleter" + "AccessToken"],
        accessTokenSecret: localStorage["fitbitCompleter" + "AccessTokenSecret"]
      },
      success: function(response) {
        if (response.success) {
          g.caloriesGoal = response.caloriesGoal;
          g.actualCalories = response.actualCalories;
        } else {
          console.log("ERROR");
          g.caloriesGoal = 2000;
          g.actualCalories = 200;
        }
        displayCalorieData();
        makeSuggestionsHighlightable();
        closeLoadingPopup();
        makeLogoutTappable(); // in initializationCode.js
      }
    });
  };

  function displayCalorieData() {
    g.remainingCalories = g.caloriesGoal - g.actualCalories;

    if (g.remainingCalories > 0) {
      var source = $("#summary-template").html();
      var template = Handlebars.compile(source);
      var data = {
        actualCalories: g.actualCalories,
        caloriesGoal: g.caloriesGoal,
        remainingCalories: g.remainingCalories
      };

      $("#summary").html(template(data));
      $("#caloriesDesired").val(g.remainingCalories);
    } else {
      $("#summary").html("You've achieved your calorie goal for the day! Feel free to search for more food to eat, but remember that you might owe some exercise after!");
    }
  }

  function searchFoods() {
    var foodQuery = $("#foodQuery");
    var searchQuery = foodQuery.val();
    var calQuery = $("#caloriesDesired");
    var nCals = calQuery.val();

    foodQuery.val("");

    if (isInt(nCals)) {
      g.targetCalories = nCals;
    } else {
      g.targetCalories = g.remainingCalories;
    }

    $.ajax({
      type: "get",
      url: "get-fitbit-foods",
      data: { query: searchQuery },
      success: function(response) {
        if (response.success) {
          g.foods = response.foods;
          displayFoodSuggestions();
          makeSuggestionsHighlightable();
        } else {
          console.log("Error");
        }
      }
    });
  }

  function displayFoodSuggestions() {
    var sortedFoods = g.foods.sort(function(a, b) {
      var adiff = Math.abs(a.calories - g.targetCalories);
      var bdiff = Math.abs(b.calories - g.targetCalories);
      return adiff - bdiff;
    });

    var i;
    var nEntries = Math.min(sortedFoods.length, 5);

    var source = $("#food-list-template").html();
    var template = Handlebars.compile(source);
    var data = { foods: sortedFoods.slice(0, nEntries) };

    $("#suggestions").html(template(data));
  }

  function makeSuggestionsHighlightable() {
    $.each($(".suggestion"), function (index, suggestion) {
      var servings = Math.floor(-g.remainingCalories / $(suggestion).data("calories"));
      var onTap = placeOverlay(
        $(suggestion).data("name"),
        $(suggestion).data("id"),
        $(suggestion).data("calories"),
        servings,
        $(suggestion).data("unit-id")
      );
      var onLong = function() { };
      ($(suggestion)).onButtonTap(onTap, onLong);
    });
  }

  function isInt(n) {
    return (n % 1) === 0;
  }

  </script>
</body>
</html>
