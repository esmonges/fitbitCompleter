<!DOCTYPE html>
<html>
<head>
  <title>Calories &mdash; Fitbit Completer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <link href="reset.css" rel="stylesheet" type="text/css">
  <link href="steps.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div id="container">
    <div id="header" class="box">
      <img src="fitbit.png" alt="Fitbit" /> Completer
    </div>

    <div class="content box">
      You currently have 
      <span id="actualCalories"></span>
      calories toward your goal of
      <span id="caloriesGoal"></span>
      calories today. You have
      <span id="remainingCalories"></span>
      calories remaining today.
    </div>

    <div id="footer">
      <div class="tab"><a href="signedin.html">Home</a></div>
      <div class="tab"><a href="steps.html">Steps</a></div>
      <div id="current-page" class="tab"><a href="calories.html">Calories</a></div>
      <div class="tab"><a href="activity.html">Activity</a></div>
    </div>
  </div>

  <script src="jquery-1.9.0.js"></script>
  <script src="addTappableJQPlugin.js"></script>
  <script>
  var g = {};

  window.onload = function(){
    $.ajax({
      type:"get",
      url:"get-fitbit-data",
      success: function(response){
        if(response.success){
          g.caloriesGoal = response.caloriesGoal;
          g.actualCalories = response.actualCalories;
        }
        else{
          g.caloriesGoal = 2000;
          g.actualCalories = 200;
        }
        displayCalorieData();
      }
    });
  };

  function displayCalorieData(){
    var cActSpan = $("#actualCalories");
    var cGoalSpan = $("#caloriesGoal");
    var cRemSpan = $("#remainingCalories");
    cActSpan.html(g.actualCalories);
    cGoalSpan.html(g.caloriesGoal);
    cRemSpan.html(g.caloriesGoal - g.actualCalories);
  }

  </script>
</body>
</html>
