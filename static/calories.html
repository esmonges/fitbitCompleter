<!DOCTYPE html>
<html>
<head>
  <title>Calories &mdash; Fitbit Completer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <link href="reset.css" rel="stylesheet" type="text/css">
  <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div id="container">
    <div id="header" class="box">
      <img src="fitbit.png" alt="Fitbit" /> Completer
    </div>

    <div class="content box">
      You currently have 
      <span id="actualCalories"></span>
      calories toward your goal of
      <span id="caloriesGoal"></span>
      calories today. You have
      <span id="remainingCalories"></span>
      calories remaining today.
    </div>

    <form action="javascript:searchFoods()" class="content box">
      <input type="text" id="foodQuery">
      <input type="submit" value="Search for foods!">
    </form>


    <div id="foodSuggestions" class="content box">

    </div>

    <div id="footer">
      <div class="tab"><a href="signedin.html">Home</a></div>
      <div class="tab"><a href="steps.html">Steps</a></div>
      <div id="current-page" class="tab"><a href="calories.html">Calories</a></div>
      <div class="tab"><a href="activity.html">Activity</a></div>
    </div>
  </div>

  <script src="jquery-1.9.0.js"></script>
  <script src="addTappableJQPlugin.js"></script>
  <script>
  var g = {};

  window.onload = function() {
    $.ajax({
      type: "get",
      url: "get-fitbit-data",
      data: {
        accessToken: localStorage["fitbitCompleter" + "AccessToken"],
        accessTokenSecret: localStorage["fitbitCompleter" + "AccessTokenSecret"]
      },
      success: function(response) {
        if (response.success) {
          g.caloriesGoal = response.caloriesGoal;
          g.actualCalories = response.actualCalories;
        } else {
          console.log("ERROR");
          g.caloriesGoal = 2000;
          g.actualCalories = 200;
        }
        displayCalorieData();
      }
    });

    
  };

  function displayCalorieData() {
    var cActSpan = $("#actualCalories");
    var cGoalSpan = $("#caloriesGoal");
    var cRemSpan = $("#remainingCalories");
    cActSpan.html(g.actualCalories);
    cGoalSpan.html(g.caloriesGoal);
    g.targetCalories = g.caloriesGoal - g.actualCalories;
    cRemSpan.html(g.targetCalories);

  }

  function searchFoods(){
    var foodQuery = $("#foodQuery");
    var searchQuery = foodQuery.val();

    foodQuery.val("");

    $.ajax({
      type: "get",
      url: "get-fitbit-foods",
      data: {
        query: searchQuery // TODO
      },
      success: function(response) {
        if (response.success) {
          console.log(response);
          g.foods = response.foods;
          displayFoodSuggestions();
        } else {
          console.log("Error");
        }
      }
    });
  }

  function displayFoodSuggestions() {
    var sortedFoods = g.foods.sort(function(a, b) {
      var adiff = Math.abs(a.calories - g.targetCalories);
      var bdiff = Math.abs(b.calories - g.targetCalories);
      return adiff - bdiff;
    });

    var i;
    // TODO REPLACE 5 WITH CONST
    var nEntries = Math.min(sortedFoods.length, 5);
    var suggestions = $("#foodSuggestions");
    var newSuggestion;

    suggestions.html("");

    for (i = 0; i < nEntries; i++) {
      newSuggestion = $("<div>").addClass("suggestion");
      newSuggestion.html(
        sortedFoods[i].name + ", Calories per serving: " + sortedFoods[i].calories
      );
      suggestions.append(newSuggestion);
    }
  }

  </script>
</body>
</html>
